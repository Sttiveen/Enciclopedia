<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enciclopedia Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Enciclopedia Pokémon</h1>
    </header>

    <main class="p-4">
        <div class="flex justify-center mb-8 space-x-4">
            <div class="w-full">
                <label for="pokemon1" class="block mb-2 font-medium">Selecciona el Pokémon 1:</label>
                <select id="pokemon1" onchange="cargarPokemon('pokemon1', 'pokemon-card1')" onclick="playSound()" class="bg-white border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 shadow-md">
                    <option value="">Tu Pokémon</option>
                </select>
            </div>
            <div class="w-full">
                <label for="pokemon2" class="block mb-2 font-medium">Selecciona el Pokémon 2:</label>
                <select id="pokemon2" onchange="cargarPokemon('pokemon2', 'pokemon-card2')" onclick="playSound()" class="bg-white border border-gray-300 text-gray-900 rounded-lg block w-full p-2.5 shadow-md">
                    <option value="">Tu Pokémon</option>
                </select>
            </div>
        </div>

        <section class="flex justify-center gap-8">
            <div id="pokemon-card1" class="pokemon-card"></div>
            <div id="pokemon-card2" class="pokemon-card"></div>
        </section>

        <div class="flex justify-center mt-8">
            <img src="fortntite-pokemon.gif" alt="GIF de Pikachu bailando" class="video-section">
        </div>

        <audio id="clickSound" src="sonido.mp3"></audio>
    </main>

    <script src="script.js"></script>
</body>
</html>
